<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="result-box custom-box">
        <h1>Quiz Result</h1>
        <table>
            <tr>
                <td>Total Question</td>
                <td> <span class="total-question">5</span></td>
            </tr>

            <tr>
                <td>Attempt</td>
                <td> <span class="total-attempt">4</span></td>
            </tr>

            <tr>
                <td>Correct</td>
                <td> <span class="total-correct">3</span></td>
            </tr>

            <tr>
                <td>Wrong</td>
                <td> <span class="total-wrong">2</span></td>
            </tr>

            <tr>
                <td>Percentage</td>
                <td> <span class="percentage">60.00%</span></td>
            </tr>

            <tr>
                <td>Your Total Score</td>
                <td> <span class="total-score">3/5</span></td>
            </tr>
        </table>
        <button type="button" class="btn"> <a href="quiz.html"> Try Again</a></button>
        <button type="button" class="btn"><a href="index.html"> Go To Home</a></button>
    </div>






    <script src="Js/question.js"></script>

</body>
</html>
